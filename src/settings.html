<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <script src="./js/settings.js"></script>
    </head>
    <body id ="LCSet" class ="settingBackground">
    <div class = "settingsHeader">
        <div class="text-header">
            Application Settings
            <i id="close" class="fa fa-times"></i>
        </div>
    </div>
    <div class="settingsContent">
        <div id="settings">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="label-settings" for='fsxp3dDir'>P3D/FSX:</label>
                        <h6 id ='fsxp3dDir' class="settingsInputDir">Not Detected</h6>
                        <button id="fsxp3dDirBtn" type="button" class="hq-button-save">Select</button>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="label-settings" for='radarDir'>Radar Client Install Location:</label>
                        <h6 id ='radarDir' class="settingsInputDir">Not Detected</h6>
                        <button id="radarDirBtn" type="button" class="hq-button-save">Select</button>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="form-group">
                        <label class="label-settings" for="xplaneDir">X-Plane Root Directory:</label>
                        <h6 id="xplaneDir" class="settingsInputDir">Not Detected</h6>
                        <button id="xplaneDirBtn" type="button" class="hq-button-save">Select</button>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="label-settings" for="fsxp3dModels">P3D/FSX Models Install Location:</label>
                        <h6 id="fsxp3dModelsDir" class="settingsInputDir">Not Detected</h6>
                        <button id="fsxp3dModelsBtn" type="button" class="hq-button-save">Select</button>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="form-group">
                        <label for="inputSpeed">Network Speed</label>
                        <select id="inputSpeed" class="form-settings">
                            <option selected value="-">Choose...</option>
                            <option value="0-9">0-9 Mbit/s</option>
                            <option value="10-99">10-99 Mbit/s</option>
                            <option value="100-499">100-499 Mbit/s</option>
                            <option value="500-999">500-999 Mbit/s</option>
                            <option value="1000-9000">1-9 Gbit/s</option>
                            <option value="-10000">10+ Gbit/s</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="submit" type="button" class="hq-button-save">Save</button>
            <!--<button id="inspect" type="button" class="inspect">Inspect</button>-->
        </div>
    </div>
    </body>
</html>
